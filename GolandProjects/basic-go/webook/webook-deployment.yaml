apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook-record
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webook-record
  template:
    metadata:
      labels:
        app: webook-record
    spec:
      containers:
        - name: webook-record
          image: ge3m0r/webook:v0.0.1
          ports:
            - containerPort: 8080

      