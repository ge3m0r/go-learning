apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webook-record-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: webook-record
                port:
                  number: 89
                